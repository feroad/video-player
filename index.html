<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" href="./css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
</head>
<body>

    <div class="wrapper">
        <div class="player">
            <div class="video-box">
                <video id = "video" poster="./assets/images/poster.jpg" muted src="https://media.w3.org/2010/05/sintel/trailer.mp4" width="400"></video>
            </div>
            <div class="player-overlay">
                <h2 class="player-title">MÃºsica para programar</h2>
                <div class="player-actions">
                    <button class="button" id="backward" aria-label="Atrasar 10 segundos" title="Atrasar video 10 segundos"></button>
                    <button class="button" id="play" aria-label="Reproducir" title="Reproducir video"></button>
                    <button class="button" hidden id="pause" aria-label="Pausar" title="Pausar video"></button>
                    <button class="button" id="forward" aria-label="Adelantar 10 segundos" title="Adelantar video 10 segundos"></button>
                </div>
                <div class="player-progress">
                    <input id="range" value="0" min="0", step="1" type="range" >
                </div>
            </div>
        </div>
    </div>

<script src="./js/index.js"></script>
</body>
</html>
